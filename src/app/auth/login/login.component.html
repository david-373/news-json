<div class="log-container">
    <div *ngIf="showError" class="error">
        <p>Incorrect username or password!</p>
        <span (click)="closeErrorMessage()"> &times; </span>
    </div>

    <h2>Login</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
